{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Chandana's blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <div class="container">
                <a href="/"><h1 class="display-1">Chandana's Blogs</h1></a>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><i class="fa fa-plus"></i></a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fa fa-edit"></i></a>
                    <a href="{% url 'login' %}" class="top-menu"><i class="fa fa-lock"></i></a>
                    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}"><span style="color:white;"><i class="fa fa-sign-out"></i></span></a>)</small></p>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span><i class="fa fa-lock"></span></a>
                    <a href="{% url 'register' %}" class="top-menu"><span><i class="fa fa-user-plus"></i></span></a>
                {% endif %}
            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div style="width: 100%;padding:50px">
                {% block content %}
                
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
